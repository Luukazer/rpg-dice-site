<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<style>
body{margin:0;background:transparent;overflow:hidden}
#wrap{text-align:center;position:absolute;top:20%;width:100%}
#num{font-size:72px;color:#dbe7ff;
 text-shadow:0 0 10px #4a6cff;display:none}
video{width:300px}
</style>
</head>
<body>

<div id="wrap">
 <div id="num"></div>
 <video id="vid" src="dice.webm"></video>
</div>

<script>
setInterval(()=>{
 const d=JSON.parse(localStorage.getItem('obsData')||'{}');
 if(!d.tempo)return;
 vid.currentTime=0;vid.play();
 setTimeout(()=>{num.textContent=d.sucessos;num.style.display='block'},1000);
 setTimeout(()=>{num.style.display='none'},7000);
 localStorage.removeItem('obsData');
},1000);
</script>

</body>
</html>
