<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>OBS Overlay</title>

<style>
body{
  margin:0;
  background:transparent;
  overflow:hidden;
}

#overlay{
  position:relative;
  width:220px;
  height:220px;
}

video{
  width:220px;
  height:220px;
  opacity:0;
  transition:opacity .5s;
}

#texto{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  opacity:0;
  transition:opacity .5s;
}

#numero{
  font-size:80px;
  color:white;
  text-shadow:0 0 15px white;
}

#label{
  font-size:26px;
  margin-top:-10px;
  color:white;
}
</style>
</head>

<body>

<div id="overlay">
  <video id="video" src="dice_animation.webm" muted playsinline></video>

  <div id="texto">
    <div id="numero"></div>
    <div id="label">Sucessos</div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBzniGkaFn9HzyeS9XhQ9cAETXWIPFcsQw",
  authDomain: "sociedade-mitra-dados.firebaseapp.com",
  databaseURL: "https://sociedade-mitra-dados-default-rtdb.firebaseio.com",
  projectId: "sociedade-mitra-dados",
  storageBucket: "sociedade-mitra-dados.firebasestorage.app",
  messagingSenderId: "155136545326",
  appId: "1:155136545326:web:b9721595277fb7cef685bf"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ðŸ”¹ PERFIL VEM DO LINK
const params = new URLSearchParams(window.location.search);
const perfil = params.get("perfil") || "default";

const video = document.getElementById("video");
const texto = document.getElementById("texto");
const numero = document.getElementById("numero");

db.ref("resultados/" + perfil).on("value", snap=>{
  if(!snap.exists()) return;

  const {sucessos} = snap.val();

  texto.style.opacity = 0;
  video.style.opacity = 0;
  numero.textContent = "";

  video.pause();
  video.currentTime = 0;

  video.style.opacity = 1;
  video.play();

  setTimeout(()=>{
    numero.textContent = sucessos;
    texto.style.opacity = 1;
  },1000);

  setTimeout(()=>{
    texto.style.opacity = 0;
    video.style.opacity = 0;
    video.pause();
    video.currentTime = 0;
  },7000);
});
</script>

</body>
</html>
