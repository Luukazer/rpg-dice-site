<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rolagem d12</title>

<style>
body{
  background:#0f1115;
  color:#e5e7eb;
  font-family:Arial, Helvetica, sans-serif;
  text-align:center;
  padding-top:40px;
}
h2{margin-bottom:20px}

input,button{
  background:#1a1d24;
  color:#e5e7eb;
  border:1px solid #2c2f36;
  padding:10px 14px;
  border-radius:6px;
  font-size:16px;
}

button{
  cursor:pointer;
}
button:hover{
  background:#222633;
}

.mods{
  margin:20px 0;
}
.mods label{
  margin:0 10px;
}

.warn{
  color:#ff6b6b;
  margin-top:10px;
}

.result{
  margin-top:20px;
  color:#cbd5f5;
}
</style>
</head>

<body>

<h2>Rolagem d12</h2>

<input type="number" id="qtd" min="1" placeholder="Quantidade">

<div class="mods">
  <label><input type="checkbox" id="ordem3"> Ordem 3</label>
  <label><input type="checkbox" id="vant"> Vantagem</label>
  <label><input type="checkbox" id="desv"> Desvantagem</label>
</div>

<button onclick="rolar()">Lançar</button>

<p class="warn" id="msg"></p>
<div class="result" id="res"></div>

<script>
function rolar(){
  const checks=[ordem3.checked,vant.checked,desv.checked].filter(v=>v).length;
  if(checks>1){
    msg.textContent="Escolha apenas um modificador";
    return;
  }
  msg.textContent="";
  res.innerHTML="";

  const n=Number(qtd.value);
  if(!n || n<1) return;

  let dados=[];
  for(let i=0;i<n;i++){
    dados.push({ valor: Math.ceil(Math.random()*12) });
  }

  // ===== VANTAGEM =====
  if(vant.checked){
    const qtd12 = dados.filter(d=>d.valor===12).length;
    for(let i=0;i<qtd12;i++){
      const alvo = dados.find(d=>d.valor < 7);
      if(alvo){
        alvo.original = alvo.valor;
        alvo.valor = 8;
      }
    }
  }

  // ===== DESVANTAGEM (prioriza maiores) =====
  if(desv.checked){
    const qtd1 = dados.filter(d=>d.valor===1).length;
    const prioridades = [12,11,10,9,8];

    for(let i=0;i<qtd1;i++){
      for(const p of prioridades){
        const alvo = dados.find(d=>d.valor===p);
        if(alvo){
          alvo.original = alvo.valor;
          alvo.valor = 7;
          break;
        }
      }
    }
  }

  // ===== SUCESSOS =====
  let sucessos=0;
  dados.forEach(d=>{
    if(d.valor===12) sucessos+= ordem3.checked ? 3 : 2;
    else if(d.valor>=8) sucessos+=1;
  });

  // envia para OBS
  localStorage.setItem(
    'obsData',
    JSON.stringify({sucessos,tempo:Date.now()})
  );

  // exibição para o jogador
  const textoDados = dados.map(d=>{
    return d.original
      ? `${d.valor} (era ${d.original})`
      : d.valor;
  }).join(', ');

  res.innerHTML = `
    <b>Dados:</b> ${textoDados}<br>
    <b>Sucessos:</b> ${sucessos}
  `;
}
</script>

</body>
</html>
