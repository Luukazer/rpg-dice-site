<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Rolagem de Dados</h1>

    <!-- CONTADOR DE DADOS -->
    <div class="dice-control">
      <button onclick="changeDice(-1)">−</button>
      <input id="diceCount" type="number" min="1" value="1">
      <button onclick="changeDice(1)">+</button>
    </div>

    <label><input type="checkbox" id="ordem3"> Ordem 3</label><br>
    <label><input type="checkbox" id="vantagem"> Vantagem</label><br>
    <label><input type="checkbox" id="desvantagem"> Desvantagem</label><br><br>

    <button onclick="rollDice()">Rolar Dados</button>

    <!-- RESULTADO -->
    <div id="results" class="hidden">
      <div id="diceResults"></div>
      <div id="successCount"></div>
      <div class="label">Sucessos</div>
    </div>

    <!-- STATUS -->
    <div class="status">
      <div class="status-box damage">
        <div>Dano</div>
        <div class="status-controls">
          <button onclick="changeStat('damage', -1)">−</button>
          <input id="damageCurrent" type="number" value="10">
          /
          <input id="damageTotal" type="number" value="10">
          <button onclick="changeStat('damage', 1)">+</button>
        </div>
      </div>

      <div class="status-box pressure">
        <div>Pressão</div>
        <div class="status-controls">
          <button onclick="changeStat('pressure', -1)">−</button>
          <input id="pressureCurrent" type="number" value="10">
          /
          <input id="pressureTotal" type="number" value="10">
          <button onclick="changeStat('pressure', 1)">+</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script src="./firebase.js"></script>
  <script src="./player.js"></script>
</body>
</html>
