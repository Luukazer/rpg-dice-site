<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Rolagem de Dados</h1>

    <input id="diceCount" type="number" min="1" value="1">

    <label><input type="checkbox" id="ordem3"> Ordem 3</label><br>
    <label><input type="checkbox" id="vantagem"> Vantagem</label><br>
    <label><input type="checkbox" id="desvantagem"> Desvantagem</label><br><br>

    <button onclick="rollDice()">Rolar Dados</button>

    <!-- RESULTADO -->
    <div id="results" class="hidden">
      <div id="diceResults"></div>
      <div id="successCount"></div>
      <div class="label">Sucessos</div>
    </div>

    <!-- ========================= -->
    <!-- ÍNDICE DE DANO -->
    <!-- ========================= -->
    <div class="stat-box damage">
      <div class="stat-title">Índice de Dano</div>

      <div class="stat-row">
        <button onclick="changeStat('damage', -1)">−</button>

        <input id="damageCurrent" type="number" min="0">
        <span>/</span>
        <input id="damageTotal" type="number" min="0">

        <button onclick="changeStat('damage', 1)">+</button>
      </div>
    </div>

    <!-- ========================= -->
    <!-- PRESSÃO -->
    <!-- ========================= -->
    <div class="stat-box pressure">
      <div class="stat-title">Pressão</div>

      <div class="stat-row">
        <button onclick="changeStat('pressure', -1)">−</button>

        <input id="pressureCurrent" type="number" min="0">
        <span>/</span>
        <input id="pressureTotal" type="number" min="0">

        <button onclick="changeStat('pressure', 1)">+</button>
      </div>
    </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script src="./firebase.js"></script>
  <script src="./player.js"></script>
</body>
</html>
