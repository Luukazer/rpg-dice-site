<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Admin RPG</title>
<style>
body{background:#0f1115;color:#e0e0e0;font-family:Arial;padding:20px}
input,button{background:#1a1d24;color:#e0e0e0;border:1px solid #333;padding:8px}
.perfil{border:1px solid #333;margin:10px 0;padding:10px}
</style>
</head>
<body>

<h2>Admin â€“ Perfis</h2>
<input id="nome" placeholder="Nome do perfil">
<button onclick="criar()">Criar</button>
<div id="lista"></div>

<script>
const perfis=JSON.parse(localStorage.getItem('perfis')||'{}');
function salvar(){localStorage.setItem('perfis',JSON.stringify(perfis));listar();}
function criar(){
 const nome=document.getElementById('nome').value;
 if(!nome)return;
 const id=Math.random().toString(36).substr(2);
 perfis[id]={nome};
 salvar();
}
function excluir(id){delete perfis[id];salvar();}
function listar(){
 lista.innerHTML='';
 for(const id in perfis){
  lista.innerHTML+=`
  <div class="perfil">
   <b>${perfis[id].nome}</b><br>
   Jogador: <a href="player.html#${id}" target="_blank">abrir</a><br>
   OBS: <a href="obs.html#${id}" target="_blank">overlay</a><br>
   <button onclick="excluir('${id}')">Excluir</button>
  </div>`;
 }
}
listar();
</script>
</body>
</html>
